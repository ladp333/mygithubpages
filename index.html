<!DOCTYPE html>
<html>
<head>
 <title>Custom Google Pay Button</title>
 <style>
 #google-pay-button {
  background-color: #4285f4; /* Google Pay blue */
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
}

#google-pay-button img {
  margin-right: 10px;
}

#google-pay-button:hover {
  background-color: #357ae8; /* Darker blue on hover */
}

 </style>
</head>
<body>
  <div id="button-container">
    <button id="google-pay-button">
      <img src="gpay-icon.png" alt="Google Pay">
      Buy with Google Pay
    </button>
  </div>
  <script>
   const buttonContainer = document.getElementById('button-container');
   buttonContainer.style.display = 'flex';
   buttonContainer.style.justifyContent = 'center';
   buttonContainer.style.alignItems = 'center';

  const googlePayButton = document.getElementById('google-pay-button');

googlePayButton.addEventListener('click', () => {
 window.ReactNativeWebView.postMessage("GPay")
   
});

  </script>
</body>
</html>
