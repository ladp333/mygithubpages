<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Pay Button</title>
    <style>
      body {
        font-family: gordita, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #gpay-button {
        width: 140pt;
        height: 30pt;
        background-color: #000;
        border: 1px solid #5f6368;
        border-radius: 900px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
        text-decoration: none;
        color: white;
        line-height: 40px; /* Vertically center the text */
        cursor: pointer;
        margin-bottom: 14px;
      }
      .apple-pay-button {
        -webkit-appearance: -apple-pay-button;
        -apple-pay-button-type: pay;
        -apple-pay-button-style: black;
        border-radius: 950px;
        width: 140pt;
        height: 30pt;
        margin: 10px;
        cursor: pointer;
      }

      .pay-icon {
        width: 45px;
        height: 45px;
        vertical-align: middle;
      }

      #nonce {
        display: flex;
        justify-content: center;
        font-family: Arial, sans-serif;
        font-size: 11px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h3>This is WebView</h3>
    <div class="button-container">
      <div id="gpay-button">
       Pay with <img class="pay-icon" src="GPay.svg" alt="Gpay" />
      </div>

      <div id="applepay-button" class="apple-pay-button"></div>

      <div id="nonce"></div>
    </div>

    <script>
      function isIOSWebView() {
        return /(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(
          navigator.userAgent
        );
      }

      function isAndroidWebView() {
        return /Android.*(?:Version\/(\d+)\.\d+)?\s+Chrome\/[.0-9]*\s+Mobile/i.test(
          navigator.userAgent
        );
      }

      // Function to show/hide buttons based on WebView type
      function togglePayButtons() {
        const gpayButton = document.getElementById("gpay-button");
        const applepayButton = document.getElementById("applepay-button");

        if (isIOSWebView()) {
          gpayButton.style.display = "none";
          applepayButton.style.display = "inline-block";
          applepayButton.addEventListener("click", () => {
            window.ReactNativeWebView.postMessage("ApplePay");
          });
        } else if (isAndroidWebView()) {
          gpayButton.style.display = "inline-block";
          applepayButton.style.display = "none";
          gpayButton.addEventListener("click", () => {
            window.ReactNativeWebView.postMessage("GPay");
          });
        } else {
          gpayButton.style.display = "inline-block";
          applepayButton.style.display = "inline-block";
          applepayButton.addEventListener("click", () => {
            window.ReactNativeWebView.postMessage("ApplePay");
          });
          gpayButton.addEventListener("click", () => {
            window.ReactNativeWebView.postMessage("GPay");
          });
        }
      }
      window.onload = togglePayButtons;
    </script>
  </body>
</html>
