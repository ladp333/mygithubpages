<!DOCTYPE html>
<html>
<head>
<title>Custom Google Pay Button</title>
<style>
 #google-pay-button {
  background-color: #4285f4; /* Google Pay blue */
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

#google-pay-button:hover {
  background-color: #357ae8; /* Darker blue on hover */
}

</style>
</head>
<body>
  <button id="google-pay-button">Buy with Google Pay</button>
  <script>
   const googlePayButton = document.getElementById('google-pay-button');

googlePayButton.addEventListener('click', () => {
  // Simulate payment processing with a placeholder message
  alert('Processing payment with Google Pay...');
});
  </script>
</body>
</html>
